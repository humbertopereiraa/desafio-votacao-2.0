<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="container">

    <div class="col-md-6 offset-md-3">

      <div class="card card-login">

        <div class="card-header text-center">
          <span>
            <i class="fa-solid fa-users-line"> </i>
            <b> Sessão de Votação </b>
            <i class="fa-solid fa-users-line"> </i>
          </span>
          <br />
          <span class="logo_title mt-5"> Login </span>
        </div>

        <div class="card-body p-lg-5">
          <form action="" method="post" [formGroup]="loginFormGroup">

            <div class="form-group">
              <div class="mb-3">

                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fa-solid fa-user"></i>
                  </span>
                  <input type="text" class="form-control" formControlName="login" id="usuario"
                    aria-describedby="usuario" placeholder="Usuário">
                </div>

                <ng-container *ngIf="loginFormGroup.controls['login'].touched">
                  <span *ngIf="loginFormGroup.controls['login'].errors?.['required']" class="mensagem-erro">
                    Campo obrigatório
                  </span>
                </ng-container>

              </div>
            </div>

            <div class="form-group">
              <div class="mb-3">

                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fa-solid fa-lock"></i>
                  </span>
                  <input type="password" class="form-control" formControlName="senha" id="senha" placeholder="Senha">
                </div>

                <ng-container *ngIf="loginFormGroup.controls['senha'].touched">
                  <span *ngIf="loginFormGroup.controls['senha'].errors?.['required']" class="mensagem-erro">
                    Campo obrigatório
                  </span>
                </ng-container>

              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-5 mb-5 w-100" (click)="login()"
                [disabled]="!loginFormGroup.valid">Entrar
              </button>
            </div>

            <div class="text-center" class="mensagem-erro">
              {{ mensagemErro }}
            </div>

          </form>
        </div>
      </div>

    </div>

  </div>
</div>
