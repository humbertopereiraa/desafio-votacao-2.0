<div class="container mt-5">
  <div class="d-flex justify-content-end mb-2">
    <button type="button" class="btn btn-primary" [routerLink]="['cadastro']">
      <i class="fa-solid fa-plus"></i> Add nova pauta
    </button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Tempo Sessão (Minutos)</th>
          <th>Data de Criação</th>
          <th>Sessão</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of pautas">
          <td>{{ item.id }}</td>
          <td>{{ item.descricao }}</td>
          <td>{{ item.tempoSessao }}</td>
          <td>{{ item.data | formartarData }} </td>
          <td>{{ item.data | sessao:item.tempoSessao }}</td>
          <td class="align-middle">
            <div class="d-flex w-100">
              <span title="Detalhes">
                <a class="btn btn-primary btn-sm me-2" [routerLink]="['/pauta', item.id]">
                  <i class="fa-solid fa-circle-info"></i>
                </a>
              </span>
              <span title="Deletar">
                <a class="btn btn-danger btn-sm" (click)="deletarPauta(item.id)">
                  <i class="fa-solid fa-trash-can"></i>
                </a>
              </span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
