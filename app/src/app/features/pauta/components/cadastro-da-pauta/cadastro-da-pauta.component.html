<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 offset-md-2 col-12">
      <a [routerLink]="['/pauta']" class="btn btn-secondary" style="margin-top: 6.5rem;">
        <i class="fa-solid fa-arrow-left"></i> Voltar para lista de pautas
      </a>
      <div class="jumbotron text-center">
        <h5 class="display-3">Nova Pauta</h5>
      </div>
      <form [formGroup]="pautaFormGroup">
        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <input type="text" class="form-control" formControlName="descricao" id="descricao" required>
          <ng-container *ngIf="pautaFormGroup.controls['descricao'].touched">
            <span *ngIf="pautaFormGroup.controls['descricao'].errors?.['required']" class="mensagem-erro">
              Campo obrigatório
            </span>
          </ng-container>
        </div>
        <div class="form-group">
          <label for="tempoSessao">Tempo de Duração da Sessão (Minutos):</label>
          <input type="number" min="1" class="form-control" formControlName="tempoSessao" id="tempoSessao" required>
          <ng-container *ngIf="pautaFormGroup.controls['tempoSessao'].touched">
            <span *ngIf="pautaFormGroup.controls['tempoSessao'].errors?.['required']" class="mensagem-erro">
              Campo obrigatório
            </span>
          </ng-container>
        </div>
        <div class="col-lg-12" style="text-align: right;">
          <button type="submit" class="btn btn-primary mt-5" [disabled]="!pautaFormGroup.valid" (click)="onSubmit()">
            <i class="fa-solid fa-floppy-disk"></i>
            Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
