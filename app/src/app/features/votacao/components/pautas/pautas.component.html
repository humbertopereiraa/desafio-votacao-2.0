<div class="container mt-5">
  <div class="d-flex justify-content-between mb-2">
    <input type="text" [(ngModel)]="filtro" placeholder="Digite para filtrar" class="form-control" style="width: 40% !important">
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th class="col-5">Pauta</th>
          <th class="col-3">Categoria</th>
          <th class="col-2">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of pautas | filtarPautas: filtro">
          <td>{{ item.descricao }}</td>
          <td>{{ item.categoria }}</td>
          <td class="align-middle">
            <div class="d-flex w-100">
              <a class="btn btn-primary btn-sm me-2" [routerLink]="['/votacao', item.id]">
                <i class="fa-solid fa-file-signature"></i> Votar
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
