<div class="container mt-5">
  <div class="d-flex justify-content-between mb-2">
    <input type="text" [(ngModel)]="filtro" placeholder="Digite para filtrar" class="form-control" style="width: 40% !important">
    <button type="button" class="btn btn-primary" [routerLink]="['cadastro']">
      <i class="fa-solid fa-plus"></i> Add novo usuário
    </button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Login</th>
          <th>Tipo</th>
          <th>Cpf</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of usuarios | filtarUsuarios: filtro">
          <td>{{ item.id }}</td>
          <td>{{ item.nome }}</td>
          <td>{{ item.login }}</td>
          <td>{{ item.tipo | tipoUsuario }}</td>
          <td>{{ item.cpf }} </td>
          <td class="align-middle">
            <div class="d-flex w-100">
              <!-- <span title="Detalhes">
                <a class="btn btn-primary btn-sm me-2" [routerLink]="['/usuario', item.id]">
                  <i class="fa-solid fa-circle-info"></i>
                </a>
              </span> -->
              <span title="Deletar">
                <a class="btn btn-danger btn-sm" (click)="deletarUsuario(item.id)">
                  <i class="fa-solid fa-trash-can"></i>
                </a>
              </span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
